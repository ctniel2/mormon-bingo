<div id="component" *ngIf="board == ''">
  <button (click)="determineBoard(1)">YSA Ward</button>
  <button (click)="determineBoard(2)">Student-Married Ward</button>
  <button (click)="determineBoard(3)">Family Ward</button>
</div>

<div id="ysaBoard" *ngIf="board == 'YSA'">
  <span *ngFor="let square of ysaBingo; let i = index">
    <span *ngIf="i < 5" class="squares">{{i}}</span>
  </span>
  <br>
  <span *ngFor="let square of ysaBingo; let i = index">
    <span *ngIf="i > 4 && i < 10" class="squares">{{i}}</span>
  </span>
  <br>
  <span *ngFor="let square of ysaBingo; let i = index">
    <span *ngIf="i > 9 && i < 15" class="squares">{{i}}</span>
  </span>
  <br>
  <span *ngFor="let square of ysaBingo; let i = index">
    <span *ngIf="i > 14 && i < 20" class="squares">{{i}}</span>
  </span>
  <br>
  <span *ngFor="let square of ysaBingo; let i = index">
    <span *ngIf="i > 19 && i < 25" class="squares">{{i}}</span>
  </span>
  <br>
  <button (click)="determineBoard(0)">Back to board selection</button>
</div>
